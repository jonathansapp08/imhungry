<!DOCTYPE html>
<html>
  <head>
    <title>I'm Hungry</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-KyIJTd109NLz4GmtEAffi7fBVKfppeA&libraries=places"></script>
  </head>
  <body>
   
    <h1>Enter your location</h1>
    <form action="{{ url_for('index') }}" method="POST">
        <input type="text" name="location" id="searchTextField" required>
        <input type="submit" value="search">
    </form>

    <div class="place">
      {{ place }}
    </div>
    
  </body>
  <script>
      function initialize() {
    var input = document.getElementById('searchTextField');
    new google.maps.places.Autocomplete(input);
  }
  
  google.maps.event.addDomListener(window, 'load', initialize);
  </script>

  
</html>
